<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Antarctica</title>
    <!-- description for SEO purposes -->
    <meta
      name="description"
      content="Explore the frozen continent of Antarctica - its wildlife, geography, and scientific research."
    />

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Css -->
    <link rel="stylesheet" href="css/normalize-fwd.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Scripts -->
    <script src="scripts/navigation.js" defer></script>
  </head>

  <body class="home">
    <div class="site-wrapper">
      <header class="site-header">
        <!-- Skip link for accesibiliity -->
        <a href="#main-content" class="skip-link">Skip to main content</a>

        <a href="index.html" class="site-name">
          <img
            src="images/logo/logo-white-transparent.svg"
            alt="Antarctica logo showing a stylized outline of the continent"
          />
        </a>
        <!-- navigation -->
        <nav class="site-navigation" id="site-navigation">
          <button
            class="menu-toggle"
            aria-controls="header-menu"
            aria-expanded="false"
            aria-label="Menu Toggle"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="36"
              height="36"
              viewBox="0 0 24 24"
            >
              <title>Menu Icon</title>
              <path
                d="M24 6h-24v-4h24v4zm0 4h-24v4h24v-4zm0 8h-24v4h24v-4z"
              ></path>
            </svg>
          </button>

          <ul class="nav-menu" id="header-menu">
            <li><a href="wildlife.html">Wildlife</a></li>
            <li><a href="geography.html">Geography</a></li>
            <li><a href="credits.html">Credits</a></li>
          </ul>
        </nav>
      </header>
      <!-- Hero -->
      <main id="main-content">
        <section class="hero">
          <img
            src="images/frozen-continent.jpg"
            alt="Panoramic view of Antarcticaâ€™s icy landscape with snow-covered mountains"
          />

          <h1 class="hero-title">Antarctica</h1>
          <a
            href="#newsletter"
            class="scroll-indicator"
            aria-label="Scroll to newsletter"
          >
            <svg
              class="scroll-arrow"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
                fill="currentColor"
              />
              <path
                d="M12 8v8M8 12l4 4 4-4"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
        </section>

        <!-- Newsletter Form section -->
        <section class="newsletter" id="newsletter">
          <form class="newsletter-form">
            <fieldset>
              <legend>Stay Updated</legend>
              <div class="form-row">
                <div>
                  <label for="name">Name</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Your Name"
                    required
                    autocomplete="name"
                  />
                </div>
                <div>
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Your Email"
                    required
                    autocomplete="email"
                  />
                </div>
              </div>
              <button type="submit">Subscribe to Newsletter</button>
            </fieldset>
          </form>
        </section>
      </main>
      <!-- Footer -->
      <footer class="site-footer">
        <p>&copy; 2025 Antarctica. For Educational Purposes Only.</p>
      </footer>
    </div>
  </body>
</html>
